<header>
    <h1 itemprop="headline" {% unless page.excerpt %} style="margin-bottom:0" {% endunless %}>
        {{ page.title }}
    </h1>
    {% if page.excerpt %}
        <p itemprop="description">{{ page.excerpt }}</p>
    {% endif %}
    {% if post.date %}
        <time datetime="{{ post.date | date: '%Y-%m-%dT%H:%M:%SL' }}" itemprop="datePublished">
            {{ post.date | date: '%B %d, %Y' }}
        </time>
    {% endif %}
    {% if post.guest_post %}
        <span class="tag mt-0.5">Guest post</span>
    {% else %}
        <div class="divider">~</div>
    {% endif %}
</header>
